<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
  </head>

  <body>
    <h1>Web chat app</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();

      socket.on('connect', () => {
        console.log('Connected to server');
      });

      socket.on('disconnect', () => {
        console.log('Disconnected from the  server');
      });

    </script>
  </body>
</html>
